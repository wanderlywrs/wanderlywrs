name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza diariamente Ã  meia-noite UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: wanderlywrs
          outputs: dist/github-snake.svg
      - uses: actions/upload-artifact@v3
        with:
          name: github-snake
          path: dist/github-snake.svg
